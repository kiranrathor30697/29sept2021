<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .comman{
                display:inline-block;
                width: 180px;
                height: 180px;
                margin: 100px auto;
                animation-name:bouncing;
                animation-duration:0.5s;
                animation-timing-function:linear;
                animation-iteration-count: infinite;
            }
            @keyframes bouncing{
                0%{
                    transform:rotateZ(0deg)
                }
                100%{
                    transform: rotateZ(360deg);
                }
            }
            .Purple{
                background-color: Purple;
            }
            .DarkViolet{
                background-color: DarkViolet;
            }
            .blue{
                background-color: blue;
            }
            .green{
                background-color: green;
            }
            .yellow{
                background-color: yellow;
            }
            .orange{
                background-color: orange;
            }
            .red{
                background-color: red;
            }

            .pink{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color: pink;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0s;
            }
            .brown{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color: brown;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0.1s;
            }
            .skyblue{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color: skyblue;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0.2s;
            }
            .darkblue{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color: darkblue;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0.3s;
            }
            .greenyellow{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color: greenyellow;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0.4s;
            }
            .orangered{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color: orangered;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0.5s;
            }
            .rosybrown{
                display:inline-block;
                width: 180px;
                height: 180px;
                border-radius: 180px;
                margin: 200px auto;
                background-color:rosybrown;
                animation-name:movement;
                animation-duration: 0.6s;
                animation-timing-function:ease-in;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-delay:0.6s;

            }
            @keyframes movement{
                0%{
                    transform: translateY(0px);
                }
                100%{
                    transform:translateY(200px);
                }      
            }
        </style>
    </head>
    <body>
      <div class="comman Purple"></div> 
      <div class="comman DarkViolet"></div>
      <div class="comman blue"></div>
      <div class="comman green"></div>
      <div class="comman yellow"></div>
      <div class="comman orange"></div> 
      <div class="comman red"></div>

      <div class="pink"></div> 
      <div class="brown"></div>
      <div class="skyblue"></div>
      <div class="darkblue"></div>
      <div class="greenyellow"></div>
      <div class="orangered"></div> 
      <div class="rosybrown"></div>
    </body>
</html>
